<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pl-export-excel</title>
    <script src="https://gcore.jsdelivr.net/npm/pl-export-excel/dist/index.full.min.js"></script>
    <style>
      body {
        padding: 100px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <input type="file" id="fileInput" accept=".xlsx, .xls" />
      <pre id="output"></pre>
    </div>
  </body>

  <script>
    var fileInput = document.getElementById("fileInput");
    fileInput.addEventListener("change", async function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const { excelToJson } = PlExportExcel;
      const res = await excelToJson({
        file,
        startRow: 3,
        keys: ["names", "date", "orderNumber", "customerName", "city", "address"]
      });
      console.log(res);
      document.getElementById("output").textContent = JSON.stringify(res, null, 2);
    });
  </script>
</html>
